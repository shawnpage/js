<!DOCTYPE HTML>
<html>
  <head>
  	<title>Example</title>
  	<script type="text/javascript">
		try {
			var myArray;
				for (var i = 0; i < myArray.length; i++) {
					console.log("Index " + i + ": " + myArray[i]);
				}
		} catch (e) {
			console.log("Error: " + e);
			console.log("Error: " + e.name);
			console.log("Error: " + e.message);
			console.log("Error: " + e.number);
		}
	</script>
</head>
<body>
	This is a simple example
</body>
</html>
